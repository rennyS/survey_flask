<!DOCTYPE html>
<html>
<head>
    <title>View Questions - {{ questionnaire.name }}</title>
</head>
<body>
    <h1>Questions for {{ questionnaire.name }}</h1>
    <ul>
        {% for question in questions %}
            <li>{{ question.text }} - Score if Yes: {{ question.score_if_yes }}</li>
        {% endfor %}
    </ul>
    <form action="{{ url_for('start_assessment', questionnaire_id=questionnaire.id) }}" method="get">
        <button type="submit">Start Assessment</button>
    </form>
    <form action="{{ url_for('delete_questionnaire', questionnaire_id=questionnaire.id) }}" method="post">
        <button type="submit">Delete Questionnaire</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Homepage</a>
</body>
</html>
